<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800&display=swap" rel="stylesheet">
	<title>Registration</title>
</head>
<body>
	<header class="header">
		<div class="mainHeader header__mainHeader">
			<div>
				<img class="mainHeader__img" src="img/logo.png" alt="virtus">
			</div>
			<div class="mainHeader__block">
		    	<div class="mainHeader__button">
	        		<button id="addUsers" class="mainHeader__btn" name="add">Add <i class="fas fa-plus"></i></button>
	        	</div>
	        	<div class="mainHeader__nav">
	        		<ul class="mainHeader__list">
						<li><a class="mainHeader__link-logo" href="#" target="_blank"><i class="fas fa-search fa-lg"></i></a></li>
						<li><a class="mainHeader__link-logo" href="#" target="_blank"><i class="far fa-bell fa-lg"></i></a></li>
						<li><a class="mainHeader__link-logo" href="#" target="_blank"><i class="fas fa-angle-down fa-lg"></i></a></li>
					</ul>
	        	</div>
        	</div>
        </div>
    </header>
    <div class = "body">
    	<div id="window" class="wrapper" style="display: block;">
			<div class="wrapper__main">
				<div class="wrapper__close" id="showNone">
					<i class="far fa-window-close fa-lg"></i>
				</div>
				<h1>Sign up</h1>
				<a href="chat.html" class="wrapper__href">Existing member?</a>

				<form class="wrapper__form" id="myForm" name="myForm">
					<div class="wrapper__input">
		  				<input id="userName" class="field" name="name" type="name" placeholder="Name...">
		  			</div>
					<div class="wrapper__input">
		  				<input id="emailAddress" class="field" name="email" type="email" placeholder="Email...">
		  			</div>
		  			<div class="wrapper__input">
		  				<input id="password"  class="field" name="password" type="password" placeholder="Password..." pattern="[a-zA-Zа-яА-ЯёЁ0-9]{6,90}" title="Password must be at least 6 characters">
		  			</div>
		  			<p class="formError" id="formError"></p>
		  			<input id="btnSingup" class="wrapper__button" type="submit" value="Sing up">
				</form>
			</div>
		</div>
		<div class="main-acide">
			<div class="main-acide__nav">
				<div class="main-acide__list">
					<div>
						<button class="main-acide__link-logo"><i class="fa fa-home fa-lg"></i></button>
					</div>	
					<div>
						<button class="main-acide__link-logo" ><i class="fa fa-bars fa-lg"></i></button>
					</div>	
					<div>
						<button class="main-acide__link-logo"><i class="fas fa-chart-line fa-lg"></i></button>
					</div>	
					<div>
						<button id="sendLetter" class="main-acide__link-logo"><i class="fa fa-envelope fa-lg"></i></button>
					</div>	
					<div>
						<button class="main-acide__link-logo"><i class="fas fa-user-friends fa-lg"></i></button>
					</div>
				</div>
				<div class="main-acide__btn">
					<button id="showBlock" class="main-acide__button" style="display: block;">Log in</button>
				</div>
			</div>
		</div>
	</div>	
  
<script src="js/singup.js"></script></body>
</body>
</html>
